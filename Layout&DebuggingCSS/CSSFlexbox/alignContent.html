<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: whitesmoke;
            display: flex;
            width: 400px;
            height: 200px;
            flex-wrap: wrap;
            align-content: flex-end;
        }

        .box {
            background-color: blue;
            width: 50px;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Display: Flex</h1>
    <div class='container' id='flex'>
        <div class='box'>
            <h2>1</h2>
        </div>
        <div class='box'>
            <h2>2</h2>
        </div>
        <div class='box'>
            <h2>3</h2>
        </div>
    </div>
</body>

</html>
