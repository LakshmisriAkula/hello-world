<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
  </script>
  <script type="text/javascript">
    $(document).ready(function () {


      $('#ajaxBtn').click(function () {


        $.post('https://jsonplaceholder.typicode.com/posts',// url
          {
            title: 'foo',
            body: 'bar',
            userId: 1,
          }, // data to be submit
          function (data, status, jqXHR) {// success callback
            $('p').append('status: ' + status + ', data: ' + JSON.stringify(data));
          });
      });
    });
  </script>
</head>


<body>
  <h1> jQuery post() method demo
  </h1>
  <input type="button" id="ajaxBtn" value="Send POST request" />
  <p>
  </p>
</body>


</html>
