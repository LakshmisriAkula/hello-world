<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {


            $('#ajaxBtn').click(function () {


                $.get('https://jsonplaceholder.typicode.com/todos/1', function (data, textStatus, jqXHR) {
                    console.log(data);
                    $('#data').text(data.userId + ": " + data.title);
                    //$('#data').text(data.userId + ": " + data.title)
                });
            });
        });
    </script>
</head>


<body>
    <h1> jQuery get() method demo
    </h1>
    <input type="button" id="ajaxBtn" value="Send GET request" />
    <p id="data"></p>
</body>


</html>
