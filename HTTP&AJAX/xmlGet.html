<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js">
    </script>
</head>


<body>
    <h1> xml get() method demo</h1>
    <input type="button" onclick="loadDoc()" value="Send GET request" />
    <p id="demo"></p>


    <script type="text/javascript">
        // https://jsonplaceholder.typicode.com/todos/1
        function loadDoc() {
            const request = new XMLHttpRequest();  // Step 1
            // Sending request to the server
            request.open("GET", "https://jsonplaceholder.typicode.com/todos/1"); // STEP 2
            request.send(); //STEP 3


            // request must be opened before sent


            // An easier way is to capture response addEventListener


            request.addEventListener("load", function () {
                console.log(this.responseText);
            })


            // onreadyState is used to capture the response little advanced way
            request.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            }


        }
    </script>


</body>


</html>
